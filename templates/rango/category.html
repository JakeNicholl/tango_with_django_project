<!DOCTYPE html>

<html>

    <head>
        <title>Rango</title>
    </head>

    <body>
        <div>
        {% if category %}
            <h1>{{ category.name }}</h1>
            {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
            <strong>No pages currently in category.</strong><br />
            {% endif %}
            <a href="add_page/">Add a New Page</a><br />
        {% else %}
            The specified category does not exist.<br />
        {% endif %}
        </div>
        

        <div>
            <a href="http://127.0.0.1:8000/">Home page</a>                  
        </div> 

    </body>

</html>
